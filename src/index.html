<!DOCTYPE html>
<html ng-app="strifecore" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="muted">
            <a href="/home" style="text-decoration: none">StrifeCore</a>
            <small>v<%= version %></small>
            <div class="menu">
                <a class="menu-element" href="/wiki">Wiki</a> |
                <a class="menu-element" href="">Guides</a> |
                <a class="menu-element" href="">Calculator</a>
            </div>
            <div class="pull-right">
                <div login-box user-holder="user"></div>
            </div>
        </h3>
        <hr />
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
        <hr />
         <p class="text-center">StrifeCore 2014</p>
        </div>
      </div>
    </footer>
  </body>
</html>
